            <h2>On-Demand Fertigung: Ihre agile Produktionslösung mit CAS Casting</h2>

            <p>Mit CAS Casting erleben Sie, wie additive Fertigung (AM) die Herstellung individueller Lösungen direkt

                indem genau nach Bedarf produziert wird. AM ermöglicht nicht nur die schnelle Entwicklung von
                Prototypen, sondern auch die Umsetzung komplexer Designs, die mit traditionellen Methoden nicht möglich
                wären. Zudem fördert die lokale Produktion eine schnelle Markteinführung und unterstützt die Reduzierung
                des CO2-Fußabdrucks.</p>

            <h3>Erweitern Sie Ihre Möglichkeiten mit 3D-Sanddruck (Binder Jetting)</h3>

            <p>Nutzen Sie 3D-Sanddruck für noch mehr Flexibilität und Präzision in der Herstellung von Gussformen und

                ohne die Einschränkungen konventioneller Verfahren.</p>
